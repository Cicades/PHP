<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回掉的运用</title>
</head>
<body>
	<script type="text/javascript">
		function getTime(printTime) {
			setTimeout(function(){
				var timeStamp=new Date();//此处的数据不能返回，因此采用回掉函数的方法解决此类问题
				printTime(timeStamp);
			},1000)
		}
		getTime(function(timeStamp){
			console.log(timeStamp);
		});
	</script>
</body>
</html>
